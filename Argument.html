<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>Finding the largest number with Arguments</h2>
    <p id="result"></p>
    <script>
      function findMax() {
        var max = 0;

        for (i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }
      document.getElementById("result").innerHTML = findMax(5, 6, 4, 3, 8);
    </script>
  </body>
</html>
